<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA boiler plate</title>
    <link rel='manifest' href='./manifest.json'>
    <script defer src='./runServiceWorker.js'></script>

    <!-- For Windows icon -->
	<meta name="msapplication-TileImage" content="./img/logo.png">
	<meta name="msapplication-TileColor" content="#00ff00">	

	<!-- iPhone icon -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="PWA boiler plate">
	<link rel="apple-touch-icon" href="./img/logo.png" sizes="192x192">

    <!-- Favicons -->
    <link rel="shortcut icon" href="./img/logo.png">
    <link rel="apple-touch-icon" href="./img/logo.png">

</head>
<body>
    <h1>Hello PWA world!</h1>
</body>
</html>
